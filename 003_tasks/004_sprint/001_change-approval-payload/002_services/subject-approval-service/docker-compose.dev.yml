version: "3.8"

services:
  db-service:
    image: mysql:8.0.27
    container_name: db-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: subject_approval_service
    ports:
      - "3309:3306"
    networks:
      - staging-deploy
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE


  phpmyadmin-service:
    image: phpmyadmin/phpmyadmin:5.1.3
    container_name: phpmyadmin-container
    restart: always
    # secrets:
    #   - db_root_password
    environment:
      PMA_HOST: db-service
      PMA_USER: root
      PMA_PASSWORD: password
      PMA_ARBITRARY: 1
      PMA_PORT: 3306
    links:
      - 'db-service:db'
    ports:
      - "8886:80"
    networks:
      - staging-deploy


  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - staging-deploy


  backend_service:
    image: subject-approval-image
    container_name: subject-approval-service-container
    restart: always
    env_file:
      - .env.dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
        - "4000:4000"
    network_mode: host
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules


networks:
  staging-deploy:
